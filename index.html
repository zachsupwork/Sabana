<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page with AI Agent</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .buy-now-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .buy-now-icon:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <!-- Full-page iframe -->
    <iframe src="https://sabanaconstruction.com/" title="Sabana Construction Website"></iframe>
    
    <!-- Buy Now Button -->
    <a href="contact.html" class="buy-now-icon">Buy Now</a>

    <!-- AI Agent Widget -->
    <div id="convai-widget">
        <elevenlabs-convai agent-id="uHZGi1ZXgD2G1pQYBQr2"></elevenlabs-convai>
        <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
    </div>
</body>
</html>
